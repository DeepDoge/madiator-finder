<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- mdl wants to change stuff it shouldn't even touch, like html tag. so we reset html.height here -->
    <style>
        html {
            height: unset
        }
    </style>

    %svelte.head%
</head>

<body>
    <div id="svelte">%svelte.body%</div>
</body>

</html>
